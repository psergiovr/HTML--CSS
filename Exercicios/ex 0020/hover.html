<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       
        div>p{
            display: none;
        }

        div:hover>p{
            color: black;
        }
        
        div:hover{
            display: block;
            color: rgb(64, 0, 255);
            background-color: red;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Psse o mouse sobre o texto abaixo.</p>
    <div>Passe o mouse aqui.
        <p>TEXTO ESCONDIDO.</p>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>
