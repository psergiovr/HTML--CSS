<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            background-color: aquamarine;
            display: flex;
            height: 200px;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-content: center;
        }
        div.itens{
            background-color: burlywood;
            border: 1px solid white;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="itens">A</div>
        <div class="itens">Outro conteúdo</div>
        <div class="itens">C</div>
        <div class="itens">Conteúdo um pouco maior</div>
        <div class="itens">F</div>
        <div class="itens">Conteúdo maior ainda, que vai ocupar mais espaço</div>
    </div>
</body>
</html>
