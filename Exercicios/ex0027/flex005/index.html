    <style>
        *{
            margin: 0px;
            padding: 0px;

            justify-content: center;
            align-items: center;
        }
        main{
            background-color: lightcoral;
            width: 90vw;
            height: 300px;
            display: flex;/* Main Ã© o pai*/
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }
        section{
            background-color: lightyellow;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Tela de Login</h1>
        </section>
    </main>
</body>
</html>
