<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivo diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
     <!--Formato de áudio MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/desert-drive-everet-almond.mp3" type="audio/mpeg">
    </audio>
    <audio>
        <source src="midia/desert-drive-everet-almond.wav" type="audio/wav">
    </audio>
    <audio>
        <source src="midia/desert-drive-everet-almond.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/desert-drive-everet-almond.mp3"></a></p>
    </audio>
</body>
</html>
