<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.desafio html.ico.png" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="360" poster="icon.desafio html.ico.png" controls loop>
        <source src="video-pexels.webm" type="video/webm">
        <source src="video-mp4.mp4" type="video/mp4">
        <source src="video-ogv.ogv" type="video/ogv">
        <source src="" type="">
        <source src="video-m4v.m4v" type="video/m4v">
        <p>O seu navegador não tem compatibilidade com o vídeo.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="360" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=qgksXY681OitEZ11" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!--Não consome dados do cliente, mas do Youtube.-->

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666" width="360" height="200" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> <!--Não consome dados do cliente, mas do Vimeo.-->
</body>
</html>
